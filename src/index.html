<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lamp â€” Login</title>
    <link rel="stylesheet" href="./css/lampa.css">

    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/Draggable.min.js"></script>
</head>

<body class="lights-off">
    <div class="scene">

        <div class="lamp">
            <div class="lamp-head"></div>
            <div class="lamp-stand"></div>
            <div class="lamp-base"></div>
            <div class="lamp-chain">
                <div class="lamp-ball" id="pull"></div>
            </div>
        </div>


        <form class="login-card" id="login-form">
            <h2>Login</h2>
            <label for="username">Username</label>
            <input id="username" type="text" placeholder="Username" required>
            <label for="password">Password</label>
            <input id="password" type="password" placeholder="Password" required>
            <button type="submit">Login</button>
        </form>
    </div>


    <audio id="click-sound" src="./assets/click.mp3" preload="auto"></audio>

    <script src="./lampa.js"></script>
</body>

</html>
